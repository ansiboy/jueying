<html>

<head>
    {% include head-common.html %}
    <style>
        .main-content {
            max-width: unset;
        }
        ul {
            padding: 0;
            list-style: none;
        }
    </style>
</head>

<body>
    {% include header.html %}
    <section class="main-content">
        <h1>{{page.title}}</h1>
        <div class="clearfix">
            <div class="pull-left" style="width:200px;">
                <ul class="demo-list">
                    {% for demo in site.demos %}
                    <li>
                        <h3><a href="{{site.baseurl}}{{demo.url}}" target="demo">{{demo.title}}</a></h3>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div name="demo" class="pull-left" style="width:calc(100% - 200px);border: 0;height: 1000px;">
                {{content}}
            </div>
        </div>

    </section>
    {% include footer.html %}
</body>

</html>
